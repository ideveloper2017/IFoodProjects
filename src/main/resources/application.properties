spring.application.name=iFoodweb
#JPA configuration
spring.jpa.defer-datasource-initialization=true
spring.jpa.open-in-view=true

assm.app.jwtSecret=jwtAssmSecretKey
assm.app.jwtExpiration=86400

# /api-docs endpoint custom path
#springdoc.api-docs.path=+-

# database init, supports mysql too
#database=h2
#spring.sql.init.schema-locations=classpath*:db/${database}/schema.sql
#spring.sql.init.data-locations=classpath*:db/${database}/data.sql

# Hibernate will bootstrap in a separate thread while the rest of your applicationâ€™s startup processing proceeds in parallel
spring.data.jpa.repositories.bootstrap-mode=deferred

# Internationalization
spring.messages.basename=messages/messages

# Logging
logging.level.org.springframework=INFO
# logging.level.org.springframework.web=DEBUG
# logging.level.org.springframework.context.annotation=TRACE

logging.level.org.springframework.security=DEBUG
logging.level.org.flywaydb=DEBUG


# Maximum time static resources should be cached
spring.web.resources.cache.cachecontrol.max-age=12h

# HikariCP settings (optional)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000
spring.jpa.properties.hibernate.batch_fetch_style=PADDED
spring.jpa.properties.hibernate.default_batch_fetch_size=25
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20

spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
spring.profiles.active=pgsql

